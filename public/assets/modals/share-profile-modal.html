<div class="modal" id="share-profile-modal">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
            <h2 class="modal-title">Share Your Profile</h2>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Share via</label>
                <div class="social-share-buttons">
                    <a href="#" target="_blank" class="social-share-btn facebook" id="share-profile-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" target="_blank" class="social-share-btn twitter" id="share-profile-twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank" class="social-share-btn whatsapp" id="share-profile-whatsapp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="share-profile-url">Direct Link</label>
                <div class="share-url-container">
                    <input type="text" id="share-profile-url" value="" readonly>
                    <button class="btn-primary" id="copy-profile-url-btn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
